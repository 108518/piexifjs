sudo: false

language: node_js
node_js:
  - "10"
  # - "9"
  # - "8"
  
script:
  - npm install
  - npm run build
  - npm run test

before_deploy:
  - sh set_release.sh
  - mkdir piexifjs
  - cp ./dist/piexifjs.js ./piexifjs/
  - cp ./dist/README.rst ./piexifjs/
  - cp ./dist/LICENSE.txt ./piexifjs/
  - zip -r piexifjs.zip ./piexifjs
deploy:
  provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  file: piexifjs.zip
  skip_cleanup: true