version: 2.0
jobs:
  build:
    docker:
      - image: node:10-slim
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: build
          command: |
            npm install
            npm run build
      - run:
          name: test
          command: npm run browser-test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build